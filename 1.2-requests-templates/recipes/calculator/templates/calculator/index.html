<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рецепты</title>
</head>
<body>
{% for ingredient, amount in recipe.items %}
<p style='color: purple; font-size: 30px'><em>{{ ingredient }}: {{ amount }}</em></p>
{% empty %}
    <p>Такого рецепта не знаю :(</p>
{% endfor %}
</body>
</html>
